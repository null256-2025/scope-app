<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Symmetrical Drawing App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      #app {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      #ui {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
        max-width: 280px;
      }

      /* Hamburger button (hidden on desktop) */
      #menu-toggle {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 1100;
        display: none;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(30,30,30,0.85);
        color: #fff;
        font-size: 20px;
        line-height: 40px;
        text-align: center;
        cursor: pointer;
      }
      
      @media (max-width: 768px) {
        #menu-toggle { display: block; }

        /* Slide-in panel on mobile */
        #ui {
          position: fixed;
          top: 0;
          right: -85vw;
          width: 85vw;
          max-width: 360px;
          height: 100vh;
          padding: 14px;
          background: rgba(16,16,16,0.96);
          box-shadow: -8px 0 24px rgba(0,0,0,0.4);
          backdrop-filter: blur(4px);
          overflow-y: auto;
          transition: right 0.25s ease;
        }
        #ui.open { right: 0; }

        #ui .tp-dfwv { font-size: 14px; }
        #ui .tp-btnv_b { padding: 8px 12px; font-size: 14px; }
        #ui .tp-lblv_l { min-width: 60px; }
      }
      
      @media (max-width: 480px) {
        #ui .tp-dfwv { font-size: 12px; }
        #ui .tp-btnv_b { padding: 6px 10px; font-size: 12px; }
        #ui .tp-lblv_l { min-width: 50px; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button id="menu-toggle" aria-label="メニュー" aria-expanded="false">☰</button>
      <div id="ui"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
